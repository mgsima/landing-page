<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Suscripción</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="subscription_form">
        <h2>Manuel Simarro</h2>


        <label for="email">Dirección de correo electrónico <span class="asterisk">*</span></label>
        <input type="email" name="EMAIL" id="email" required="">
        <span class="helper_text"></span>

        <label for="first_name">Nombre:</label>
        <input type="text" name="FNAME" id="first_name">

        <label for="last_name">Apellidos:</label>
        <input type="text" name="LNAME" id="last_name">

        <div class="indicates-required"><span class="asterisk">*</span> Campo requerido</div>

        <input type="submit" value="Suscribirse">
    </div>
</body>
</html>
